<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Vídeo + Clima</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    #climaBox {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.75);
        color: #fff;
        text-align: center;
        padding-top: 80px;
        font-family: Arial, sans-serif;
    }

    #titulo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
    }

    #temp {
        font-size: 5rem;
        margin: 20px 0;
    }

    #condicao {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    #chuva {
        font-size: 1.8rem;
    }
</style>
</head>
<body>

<!-- SEU VÍDEO DO DROPBOX -->
<video id="video" autoplay muted playsinline>
    <source src="https://www.dropbox.com/scl/fi/mx1gffddszn76nfmccrrf/video.mp4.mp4?rlkey=ic8n9kwmuvxvahukwkuwflysj&st=1p2ibi71&raw=1" type="video/mp4">
</video>

<!-- CAIXA DO CLIMA -->
<div id="climaBox">
    <div id="titulo">Clima em São Paulo</div>
    <div id="temp">--°C</div>
    <div id="condicao">Carregando...</div>
    <div id="chuva"></div>
</div>

<script>
// =============== CONFIG ===============
const API_KEY = "1dea43cad08e41d9907200706250812";
const CITY = "São Paulo";
const DELAY_CLIMA = 10000; // 10 segundos
// ======================================

const video = document.getElementById("video");
const climaBox = document.getElementById("climaBox");

async function carregarClima() {
    try {
        const url = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${CITY}&lang=pt`;
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("temp").innerText = `${data.current.temp_c}°C`;
        document.getElementById("condicao").innerText = data.current.condition.text;
        document.getElementById("chuva").innerText = `Chance de chuva: ${data.current.precip_mm} mm`;

    } catch (e) {
        document.getElementById("condicao").innerText = "Erro ao carregar clima";
    }
}

function mostrarClima() {
    climaBox.style.display = "block";
    setTimeout(() => {
        climaBox.style.display = "none";
        video.currentTime = 0;
        video.play();
    }, DELAY_CLIMA);
}

video.onended = () => {
    carregarClima();
    mostrarClima();
};
</script>

</body>
</html>

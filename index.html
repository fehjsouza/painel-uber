<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel Di√°rio</title>
<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    /* VIDEO FULLSCREEN */
    #videoContainer {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* PAINEL DI√ÅRIO */
#painel {
    position: fixed;
    inset: 0;

    background: radial-gradient(circle at 20% 20%, rgba(0, 200, 255, 0.35), rgba(10, 15, 35, 0.85));
    backdrop-filter: blur(22px) saturate(220%);
    -webkit-backdrop-filter: blur(22px) saturate(220%);

    border: 1px solid rgba(0, 255, 255, 0.25);
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.25), inset 0 0 25px rgba(0, 150, 255, 0.15);

    color: #dffaff;
    padding: 20px;

    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.caixa {
    background: rgba(0, 30, 50, 0.45);
    padding: 20px;
    border-radius: 25px;
    margin: 18px;
    width: 50%;
    max-width: 400px;

    border: 1px solid rgba(0, 255, 255, 0.22);
    box-shadow: 0 0 22px rgba(0, 255, 255, 0.18), inset 0 0 18px rgba(0, 120, 255, 0.15);

    animation: fadeUp 0.8s ease;
}


@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    .titulo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .texto {
        font-size: 22px;
        line-height: 1.5;
    }
</style>
</head>
<body>

<!-- CONTAINER DO V√çDEO -->
<div id="videoContainer">
    <video id="meuVideo" autoplay muted playsinline>
        <source src="https://www.dropbox.com/scl/fi/xjde88lh1thpuh2i4pa4w/video.mp4.mp4?rlkey=m68h7dzknf03x4dyne1mnw3nj&st=3rwv9wo0&raw=1" type="video/mp4" />
    </video>
</div>

<!-- PAINEL DI√ÅRIO (AP√ìS O V√çDEO) -->
<div id="painel">
    <div class="caixa">
        <div class="titulo">Clima - S√£o Paulo</div>
        <div id="clima" class="texto">Carregando...</div>
    </div>

    <div class="caixa">
        <div class="titulo">D√≥lar Agora</div>
        <div id="dolar" class="texto">Carregando...</div>
    </div>

    <div class="caixa">
        <div class="titulo">Hor√≥scopo do Dia</div>
        <div id="horoscopo" class="texto">Carregando...</div>
    </div>

    <div class="caixa">
        <div class="titulo">Frase do Dia</div>
        <div id="frase" class="texto">Carregando...</div>
    </div>
</div>

<script>
// ========= API WEATHER ============
async function carregarClima() {
    try {
        let r = await fetch("https://api.weatherapi.com/v1/current.json?key=1dea43cad08e41d9907200706250812&q=Sao Paulo&lang=pt");
        let j = await r.json();
        document.getElementById("clima").innerHTML =
            `${j.current.condition.text}<br>
             üå°Ô∏è ${j.current.temp_c}¬∞C | üíß Umidade: ${j.current.humidity}%<br>
             üå¨Ô∏è Vento: ${j.current.wind_kph} km/h`;
    } catch (e) {
        document.getElementById("clima").innerText = "Erro ao carregar clima";
    }
}

// ========= D√ìLAR ============
async function carregarDolar() {
    try {
        let r = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
        let j = await r.json();
        document.getElementById("dolar").innerText = `R$ ${Number(j.USDBRL.bid).toFixed(2)}`;
    } catch {
        document.getElementById("dolar").innerText = "Erro ao carregar d√≥lar";
    }
}

// ========= HOR√ìSCOPO ============
async function carregarHoroscopo() {
    const lista = [
        "Hoje √© dia de boas energias e foco nos seus objetivos.",
        "Uma oportunidade inesperada pode aparecer.",
        "Confie na sua intui√ß√£o hoje.",
        "Momento favor√°vel para fortalecer amizades.",
        "Evite discuss√µes e preserve sua paz.",
        "Dia ideal para iniciar algo novo."
    ];
    document.getElementById("horoscopo").innerText = lista[Math.floor(Math.random()*lista.length)];
}

// ========= FRASE DO DIA ============
function carregarFrase() {
    const frases = [
        "A persist√™ncia realiza o imposs√≠vel.",
        "Voc√™ √© mais forte do que imagina.",
        "Pequenos passos levam a grandes conquistas.",
        "Seja a mudan√ßa que deseja ver no mundo.",
        "Amanh√£ √© um novo come√ßo."
    ];
    document.getElementById("frase").innerText = frases[Math.floor(Math.random()*frases.length)];
}

// ========= LOOP: V√çDEO ‚Üí PAINEL ‚Üí V√çDEO ==========
const video = document.getElementById("meuVideo");
const painel = document.getElementById("painel");
const videoContainer = document.getElementById("videoContainer");

video.onended = () => {
    videoContainer.style.display = "none";
    painel.style.display = "flex";

    carregarClima();
    carregarDolar();
    carregarHoroscopo();
    carregarFrase();

    setTimeout(() => {
        painel.style.display = "none";
        videoContainer.style.display = "flex";
        video.currentTime = 0;
        video.play();
    }, 20000);
};
</script>

</body>
</html>
